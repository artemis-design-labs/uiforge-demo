  #     context: ./apps/backend
  #     dockerfile: Dockerfile
  #   container_name: uiforge-backend
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - NODE_ENV=development
  #     - PORT=3001
  #     - MONGODB_URI=mongodb://mongodb:27017/uiforge
  #     - REDIS_URL=redis://redis:6379
  #   depends_on:
  #     mongodb:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
